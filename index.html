<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Bookmarks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class = "header" role ="banner">
        <h1>Your Bookmarks</h1>
        <form id = "js-bookmarks-form">
            <button type="button" id ="js-add-item-form">Add Bookmark</button>
            <div class ="dropdown">
                <label id="rating">Filter by Rating</label>
                <select id="rating">
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Stars</option>
                </select>
            </div>
        </form>
     </header>
     <form id ="add-new-form">
         <input id="title" type="text" placeholder="Add Title">
         <input id="link" type="text" placeholder="Add Link">
         <textarea name="description" rows="10" cols="30" placeholder="Add description here"></textarea>
         <input type="radio" id="rating-button">
     </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/Item.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
