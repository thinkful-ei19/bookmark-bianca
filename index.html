<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Bookmarks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Londrina+Shadow' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="Styles/index.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Your Bookmarks</h1>
            <form id="js-bookmarks-form">
                <div class="header-buttons">
                <button class="display-add-bookmark" type="button">Add Bookmark</button>
                    <span id="filter-by-rating">Filter by lowest rating: 
                        <select id="rating">
                            <option value="5" selected="selected">5 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="2">2 Stars</option>
                            <option value="1">1 Stars</option>
                        </select>
                    </span>
                </div>
            </form>   
        </div>
    </div>
    <br>
    <div class="add-new-item hidden">
        <form id ="add-new-form">
            <input id="title" type="text" placeholder="Add Title" required>
            <br>
            <input id="link" type="text" placeholder="Add Link" required>
            <br>
            <textarea id="description" name="description" placeholder="Add description here"></textarea>
            
            <div class="form-buttons">
            <select id="form-rating">
                <option value="5">5 Stars</option>
                <option value="4">4 Stars</option>
                <option value="3">3 Stars</option>
                <option value="2">2 Stars</option>
                <option value="1">1 Star</option>
            </select>
            </div>
            <button class="submit-button" type="submit">Submit</button>
     
            </form>
    </div>
    <ul class="results"></ul> 

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="Scripts/api.js"></script>
    <script type="text/javascript" src="Scripts/store.js"></script>
    <script type="text/javascript" src="Scripts/bookmarks.js"></script>
    <script type="text/javascript" src="Scripts/index.js"></script>

</body>
</html>
